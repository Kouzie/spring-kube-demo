apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: spring
  name: greet-deployment
  labels:
    app: greet-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greet-deployment
  template:
    metadata:
      labels:
        app: greet-deployment
    spec:
      containers:
        - name: greet-deployment
          image: ${REGISTRY_URL}/greeting:latest
          # image: greeting
          # imagePullPolicy: Never # 이미지가 로컬에 존재할 경우
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: greeting-secret
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: greet-service
  namespace: spring
spec:
  type: ClusterIP
  selector:
    app: greet-deployment
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080